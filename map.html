<!DOCTYPE html>
<html>
<head>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

</head>
<body>
  <header class="fixed-header">
    <form class="inline-block"><button id="nav-btn" formaction="menu.html">
	      <i class="material-icons nav-icon">chevron_left</i>
        </button></form>
    <div class="title">
      <h1>Los Angeles</h1>
    </div>

    <button id="menu-btn">
      <i class="material-icons nav-icon">menu</i>
    </button>
  </header>


<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGFuc2VsbWFwcyIsImEiOiJjajQ2bW15eWYwM2FtMnFsZGZranBhemNhIn0.97DqglQK1egBqDvKHYN94A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [-118.369427, 34.036543], // starting position
    zoom: 9 // starting zoom
});
</script>

<script>

var datatext ={
            "type": "FeatureCollection",
            "features": [{
            	"type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-118.259757,34.083329] },
                 "properties": { "title": "1"} 
                }, 
				
				{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-118.259931,34.080014] },
                "properties": {"title": "2"} },
                
                {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-118.260629,34.077697] }, 
                "properties": { "title": "3"} },
                
                {
                 "type": "Feature",
                 "geometry": {
                      "type": "Point",
                      "coordinates": [-118.470284,33.984910] }, 
                "properties": { "title": "4"} },
                
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-118.467308,33.983648]
                }, "properties": { "title": "5"} },
                
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-118.475362,33.986873]
                }, "properties": { "title": "6"} }
                
           ]
        };


var datatext2 ={
        "type": "FeatureCollection",
        "features": [{
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [-118.259757,34.083329]
            }, "properties": {"title": "1"}}]
    };




</script>

<script>

//////////// LOADING ALL ATTRACTIONS ////////////
function loadIcons() {

    map.addSource("test", {
        "type": "geojson",
        "data": datatext
    });

    map.addSource("test2", {
        "type": "geojson",
        "data": datatext2
    });
    
    map.addLayer({
        "id": "location",
        "type": "circle",
        "source": "test2",
        "paint": {
            "circle-radius": 17,
            "circle-color": "#58C3B7",
            "circle-opacity": 0.8,
	    "circle-stroke-width": 8,
	    "circle-stroke-color": "white",
	    "circle-stroke-opacity": 0.4
        }
    });
    
    map.addLayer({
        "id": "points",
        "type": "circle",
        "source": "test",
        "paint": {
            "circle-radius": 12,
            "circle-color": "#2D3A4B",
	    "circle-stroke-width": 5,
	    "circle-stroke-color": "#58C3B7",
	    "circle-stroke-opacity": 0
        }
    });

    map.addLayer({
        id: "seq-id",
        type: "symbol",
        source: "test",
        layout: {
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-size": 16,
        },
	paint: {
	    "text-color": "#fff"
        },
    });
    

}


</script>


  <div class="map-nav-container">
    
    <button class="map-nav-btn" type="button">
	<i class="material-icons map-nav-btn-icon centered-y">navigation</i>
	<span>Take me there</span>
    </button>
    
    <button class="map-nav-btn" type="button">
	<i class="material-icons map-nav-btn-icon centered-y">place</i>
	<span>Ok, I'm here</span>
    </button>
    
    <button class="map-nav-btn" type="button">
	<i class="material-icons map-nav-btn-icon centered-y">check</i>
	<span>Done</span>
    </button>
    
    <button id='nextStop' class="map-nav-btn" type="button">
	<i class="material-icons map-nav-btn-icon centered-y">chevron_right</i>
	<span>Next Stop</span>
    </button>
  
  </div>
    
	<div id="place-box" align=center>
	    <span>Mayas' Tacos Restaurant</span>
    </div>
    
    <div id="next-stop-btn">
        <i class="material-icons map-nav-btn-icon centered">chevron_right</i>
    </div>
  
  
  
  
  
  <script>
    
//////////// SHOWING ALL ATTRACTIONS ////////////
  function showIcons(){
	  map.on('load', loadIcons());
  }
  
 
//////////// SETTNG TIMEOUT TO CALL FUNCTIONS ////////////
 setTimeout(showIcons, 3000);


 //////// GIVING FUNCTIONALITY TO NEXT BUTTON //////////
	var counter = 1;
 
	 function goToNextStop () {	
		counter = counter + 1;

		if (counter == 2) {
			currName = "The Semi-Tropic";
			map.getSource('test2').setData({"geometry": {"type": "Point",
				"coordinates": [-118.259931,34.080014] }, "type": "Feature", "properties": {"title":counter,}});
		
		} else if (counter == 3) {
			currName = "Echoplex";
			map.getSource('test2').setData({"geometry": {"type": "Point",
				"coordinates": [-118.260629,34.077697] }, "type": "Feature", "properties": {"title":counter,}});
		
		} else if (counter == 4) {
			currName = "Bellisimo Venice";
			map.flyTo({
		        "center": [-118.472,33.984910],
		        "zoom": 14.5,
		        "speed": 0.65
		 	});
			
			map.getSource('test2').setData({"geometry": {"type": "Point",
				"coordinates": [-118.470284,33.984910] }, "type": "Feature", "properties": {"title":counter,}});
		
		} else if (counter == 5) {	
			currName = "Venice Canals";
			map.getSource('test2').setData({"geometry": {"type": "Point",
				"coordinates": [-118.467308,33.983648] }, "type": "Feature", "properties": {"title":counter,}});
		
		} else if (counter == 6) {
			currName = "Venice Skate Park";
			map.getSource('test2').setData({"geometry": {"type": "Point",
				"coordinates": [-118.475362,33.986873] }, "type": "Feature", "properties": {"title":counter,}});
		} else {
			counter = counter - 1;
		}
		
		document.getElementById('place-box').innerHTML = currName;
	}
		
	document.getElementById('nextStop').addEventListener('click', goToNextStop);
	document.getElementById('next-stop-btn').addEventListener('click', goToNextStop);

  

		
	function screenFly() {	
		map.flyTo({
	        "center": [-118.262,34.080014],
	        "zoom": 14.75,
	        "speed": 0.65
	 	});	 
	}
	
	setTimeout(screenFly, 2500);
	
	///////////////////// LOADING MAP ////////////////////////////
	map.on('load', () => {});

</script>


    
</body>
</html>
